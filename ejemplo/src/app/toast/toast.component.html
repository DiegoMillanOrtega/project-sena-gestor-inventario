<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div *ngFor="let toast of toasts" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i
        [ngClass]="{
          'bi bi-check-circle-fill text-success': toast.type === 'success',
          'bi bi-exclamation-triangle-fill text-warning': toast.type === 'warning',
          'bi bi-x-circle-fill text-danger': toast.type === 'danger',
          'bi bi-info-circle-fill text-info': toast.type === 'info'
        }"
      ></i>
        <p>ã…¤</p>
        <strong class="me-auto"> {{toast.title}}</strong>
        <small>{{ toast.type | titlecase }}</small>
        <button type="button" class="btn-close" (click)="removeToast(toast)" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{ toast.message }}
      </div>
    </div>
</div>
