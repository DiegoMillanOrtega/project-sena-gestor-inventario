<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div *ngFor="let toast of toasts" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <app-icons-svg [nombreIcono]="'check'"/>
        <p>ã…¤</p>
        <strong class="me-auto"> {{toast.title}}</strong>
        <small>{{ toast.type | titlecase }}</small>
        <button type="button" class="btn-close" (click)="removeToast(toast)" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{ toast.message }}
      </div>
    </div>
  </div>
