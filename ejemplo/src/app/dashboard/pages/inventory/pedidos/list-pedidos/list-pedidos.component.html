<header>
  Información del Pedido: Ingresa los detalles necesarios para procesar tu
  pedido
</header>
<div>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <div class="d-flex" role="search">
        <button
          type="button"
          class="btn btn-primary"
          (click)="showAndAddProducts()"
        >
          <app-icons-svg [nombreIcono]="'addOrder'" />
        </button>

        <button class="btn btn-info colorFont" (click)="showSelectedProducts()">
          <app-icons-svg [nombreIcono]="'table'" />
        </button>

        <button class="btn btn-info" (click)="showClients()">
          <app-icons-svg [nombreIcono]="'person'" />
        </button>
      </div>
    </div>
  </nav>
</div>

<div>
  <form [formGroup]="labelCliente">
    <div class="row">
      
      <div class="col-md-6">
        <div class="form-floating">
          <input
            type="search"
            class="form-control"
            id="product"
            formControlName="product"
          />
          <label for="product">Nombre del producto:</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="precio"
            formControlName="price"
          />
          <label for="precio">Precio:</label>
        </div>
      </div>

    </div>

    <div class="row">
      
      <div class="col-md-6">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            [ngClass]="{ 'is-invalid': labelCliente.get('stock')?.value > stock}"
            id="stock"
            formControlName="stock"
          />
          <label for="stock">Cantidad a Vender:</label>
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
            La cantidad ingresada supera la disponibilidad en stock
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <input type="text" class="form-control" id="stock" formControlName="address"/>
          <label for="stock">Dirección:</label>
        </div>
      </div>

    </div>

    

    <div class="row">
      
      <div class="col-md-6">
        <div class="form-floating">
          @if (clienteEncontrado) {
          <input
            type="text"
            class="form-control is-valid"
            id="stock"
            formControlName="client"
            (keydown.enter)="buscarCliente()"
          />
          } @else {
          <input
            type="number"
            class="form-control"
            id="stock"
            formControlName="client"
            (keydown.enter)="buscarCliente()"
            />
          }
          <label for="stock">Cliente:</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <input type="text" class="form-control" id="stock" formControlName="paymentType"/>
          <label for="stock">Forma de pago:</label>
        </div>
      </div>

      <div class="row">
        
        <div class="col-md-6">
          <div class="form-floating">
            @if (productoAgregadoToForm) {
            <div class="form-floating">
              <button
                class="btn btn-success mt-3"
                (click)="actualizarProducto()"
              >
                Actualizar producto
              </button>
            </div>
            } @else {
            <div class="form-floating">
              <button class="btn btn-success mt-3">Actualizar producto</button>
            </div>
            }
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-success mt-1"
    (click)="sendPedido()"
    >Confirmar pedido</button>
  </form>
</div>
