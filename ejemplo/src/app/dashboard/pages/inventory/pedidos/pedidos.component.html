<header>
  Detalles del producto seleccionado:
  <p>{{ productName }}</p>
</header>

@if (loading) {
<ng-container>
  <div class="d-flex justify-content-center align-items-center h-75">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-container>
}@else {
<form [formGroup]="pedidoForm">
  <div class="row">
    <div class="col-md-6">
      <div class="form-floating">
        <input type="text" class="form-control" id="id" formControlName="id" />
        <label for="id">Id del producto:</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating">
        <input
          type="search"
          class="form-control"
          id="product"
          formControlName="product"
        />
        <label for="product">Nombre del producto:</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-floating">
        <input
          type="number"
          class="form-control"
          id="precio"
          formControlName="price"
        />
        <label for="precio">Precio:</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating">
        <input
          type="number"
          class="form-control"
          id="stock"
          formControlName="stock"
          [ngClass]="{ 'is-invalid': pedidoForm.get('stock')?.value > stock }"
        />
        <label for="stock">Cantidad:</label>
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          La cantidad ingresada supera la disponibilidad en stock
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="stock"
          formControlName="address"
        />
        <label for="stock">Direcci√≥n:</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          @if (pedidoForm.get('client')?.valid) {
          {{ pedidoForm.get('client')?.value }}
          }@else { Elige al cliente }
        </button>
        <ul class="dropdown-menu" style="max-height: 110px; overflow-y: auto">
          @for (client of nameClients; track $index) {
          <li style="cursor: pointer">
            <a class="dropdown-item" (click)="selectedClient(client)">{{
              client
            }}</a>
          </li>
          }
        </ul>
      </div>
    </div>
  </div>
  <button
    class="btn btn-success mt-4"
    (click)="mostrarInfoPedido()"
    [disabled]="pedidoForm.invalid || pedidoForm.get('stock')?.value > stock"
  >
    Confirmar pedido
  </button>
</form>
}
